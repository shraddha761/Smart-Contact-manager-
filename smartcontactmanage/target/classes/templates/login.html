<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <h3 class="text-center text-info"  style="color: black !important;">Login</h3>
                           
                             <div th:if="${param.error}" class="alert alert-danger">
								 Invalid Username and Password
							 </div>
							 
							 <div th:if="${param.logout}" class="alert alert-danger">
								 You have been logout
							 </div>
							 
							 <div th:if="${param.change}" class="alert alert-danger">
								 <p th:text="${param.change}"></p>
							 </div>
                           
                            <div class="form-group">
                                <label for="username" class="text-info" style="color: black !important;">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info" style="color: black !important;">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info" style="color: black !important; margin-bottom: 30px !important;">Register here</a>
                            </div>
                            
                            <div class="container text-center">
								<a th:href="@{/forgot}" style="color: black !important;">Forgot Password ?</a>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>

</html>

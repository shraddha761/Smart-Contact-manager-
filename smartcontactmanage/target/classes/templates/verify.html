<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<!--   email form-->

							<div class="alert alert-success mt-3" role="alert">
								We have Sent OTP to your email..
							</div>
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-3 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
							</div>
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form th:action="@{/verify-otp}" method="post">

								<div class="form-group">
									<input required name="otp" type="text" placeholder="Enter OTP here"
										class="form-control" />


								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>

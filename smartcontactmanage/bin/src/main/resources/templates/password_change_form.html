<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Change Password Form</title>
</head>

<body>
	<section>
		<div="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<!--   email form-->

							<h3>Enter New Password</h3>
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input required name="password" type="text" placeholder="Enter OTP here"
										class="form-control" />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-primary">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>

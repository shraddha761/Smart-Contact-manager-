<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<form action="#" th:object="${contact}" 
								enctype="multipart/form-data" method="POST"
								 th:action="@{/user/process-contact}"
								 class="mt-2">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text ">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" required id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
										
									</div>
									
									<div  class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input required type="text" id="secondName" name="secondName" placeholder="Enter SecondName here" class="form-control"/>
										
									</div>
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">
												<i class="fas fa-briefcase"></i>
											</div>
										</div>
										<input type="text" required id="work" name="work" placeholder="Enter Work here" class="form-control"/>
										
									</div>
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">
												
												@
												
											</div>
										</div>
										<input type="email" required id="email" name="email" placeholder="Enter Email here" class="form-control"/>
										
									</div>
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text ">
												<i class="fa fa-phone"></i>
											</div>
										</div>
										<input type="number" required minlength="10" maxlength="12" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
										
									</div>
									
									<div class="form-group mt-3">
										<textarea placeholder="Enter Contact Description" name="description" id="mytextarea" class="form-control" rows="10"></textarea>
									</div>
									
									<div class="custom-file">
										<input type="file" name="profileImage"/>
									</div>
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</h1>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>  
    <script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			});
		</script>
	</section>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/image/'+${contact.image}}" alt="profile photo." />

					<h3 class="mt-3"><span th:text="${contact.name}"></span> <span
							th:text="${contact.secondName}"></span></h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">#ID</th>
								<td><span th:text="${contact.cid}"></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone Number</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>


						</tbody>
					</table>
					<div class="description mt-2">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container d-flex justify-content-center">
						<form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>
						<button th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-sm ml-3">Delete</button>
					</div>
				</div>
			</div>

		</div>
		<h1 class="text-center danger p-3" th:unless="${contact}">You Don't Have Permission to Access this contact...
		</h1>
	</section>
</body>

</html>

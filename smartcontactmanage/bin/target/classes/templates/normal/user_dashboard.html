<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card my-4">
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
							th:src="@{'/image/contact.png'}" alt="contact logo" />
					</div>
					<h1 class="text-center mt-3 text-secondary font-weight-light">Start Adding your contact on cloud...</h1>
				    <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4 ">Add New Contact</a> 
				    
				    <hr/>
				    <h3 class="my-3">Donate Us</h3>
				    <input id="payment_feild" type="text" class="form-control my-2" placeholder="Enter amount here"/>
				    <div class="container text-center">
						<button onclick="paymentStart()" class="btn btn-success pl-5 pr-5">PAY</button>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	</section>
</body>

</html>

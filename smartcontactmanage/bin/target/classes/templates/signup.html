<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
<!--
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

						</div>
-->
						<div class="container text-center">
							<img width="80px;" th:src="@{/image/sign-up.png}" />
						</div>
						<h1 class="text-center">Register Here</h1>
						<!---->
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Username</label>

								<input type="text" name="name"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
									class="form-control" id="name_feild" aria-describedby="emailHelp"
									placeholder="Enter Your Name" th:value="${user.name}">
							</div>

							<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email</label>
								<input type="email" name="email" class="form-control" id="email_feild"
									aria-describedby="emailHelp" placeholder="Enter Your Email"
									th:value="${user.email}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Password</label>
								<input type="password" name="password" class="form-control" id="password_feild"
									aria-describedby="emailHelp" placeholder="Enter Your Password"
									th:value="${user.password}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" name="about" class="form-label">About</label>
								<textarea placeholder="Enter About You" rows="5" cols="10" class="form-control"
									th:text="${user.about}"></textarea>
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center">
								<button class="btn bg-primary text-white">Submit</button>
								<button class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
